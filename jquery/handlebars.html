<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
    <script src='jquery.js'></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/handlebars.js/4.0.5/handlebars.js"></script>
    <script>
      let post = {
        title: 'Lorem ipsum dolor sit amet',
        published: 'April 1, 2015',
        body: '<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p> <p>Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.</p>',
        tags: ['dog', 'cat', 'mouse', 'owl'],
      };

      let posts = [];
      posts.push(post);
      posts.push({
        title: 'Double lorem ipsum dolor sit amet',
        published: 'April 30, 2060',
        body: '<p>Sed ut perspiciatis unde omnis iste natus error sit voluptatem accusantium doloremque laudantium, totam rem aperiam, eaque ipsa quae ab illo inventore veritatis et quasi architecto beatae vitae dicta sunt explicabo.</p> <p>Nemo enim ipsam voluptatem quia voluptas sit aspernatur aut odit aut fugit.</p>',
      });


    </script>
  </head>
  <body>
    <script id="tag" type="text/x-handlebars">
      <strong>{{this}}</strong>
    </script>

    <script id="post" type="text/x-handlebars">
      {{#each posts}}
      <article>
        <h1>{{title}}</h1>
        <p><time>Poste on {{published}}</time><p>
          {{{body}}}
        <footer>
          <p>
            Tags:
            {{#if tags}}
              {{#each tags}}
              {{>tag}}
              {{/each}}
            {{else}}
              Not tagged
            {{/if}}
          </p>
        </footer>
      </article>
      {{/each}}
    </script>
    <script>
      let postTemplate = Handlebars.compile($('#post').html());
      Handlebars.registerPartial('tag', $('#tag').html());
      $('body').append(postTemplate({ posts: posts }));
    </script>

  </body>
</html>
