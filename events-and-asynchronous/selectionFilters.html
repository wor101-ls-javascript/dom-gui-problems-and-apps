<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
  </head>
  <body>
    <form id="selection-filters" method="post" action="#">
      <select id="animal-classifications">
        <option value="Classifications" selected>Classifications</option>
        <option value="Vertebrate">Vertebrate</option>
        <option value="Warm-blooded">Warm-blooded</option>
        <option value="Cold-blooded">Cold-blooded</option>
        <option value="Mammal">Mammal</option>
        <option value="Bird">Bird</option>
      </select>
      <select id="animals">
        <option value="Animals" selected>Animals</option>
        <option value="Bear">Bear</option>
        <option value="Turtle">Turtle</option>
        <option value="Whale">Whale</option>
        <option value="Salmon">Salmon</option>
        <option value="Ostrich">Ostrich</option>    
      </select>
      <button id="clear">Clear</button>  
    </form>
    <script>
      let allAnimals = ['Bear', 'Turtle', 'Whale', 'Salmon', 'Ostrich']
      let vertebrate = ['Bear', 'Turtle', 'Whale', 'Salmon', 'Ostrich'];
      let warmBlooded = ['Bear', 'Whale', 'Ostrich'];
      let coldBlooded = ['Salmon', 'Turtle'];
      let mammal = ['Bear', 'Whale'];
      let bird = ['Ostrich'];

      let bear = ['Vertebrate', 'Warm-blooded', 'Mammal'];
      let turtle = ['Vertebrate', 'Cold-blooded'];
      let whale = ['Vertebrate', 'Warm-blooded', 'Mammal'];
      let salmon = ['Vertebrate', 'Cold-blooded'];
      let ostrich = ['Vertebrate', 'Warm-blooded', 'Bird'];

      let animalClassifications = document.getElementById('animal-classifications');
      let animals = Array.prototype.slice.call(document.getElementById('animals').children);
      let animalValues = animals.map(animal => animal.value);

      let animalSelectionElement = document.getElementById('animals');
      let classifications = Array.prototype.slice.call(animalClassifications.children);

      function hideOptions(options, values) {
        options.forEach(option => {
          if (values.includes(option.value)) {
            option.hidden = false;
          } else {
            option.hidden = true;
          }
        });
      }

      function classificationSelection(value) {
        switch (value) {
          case 'Classifications':
            hideOptions(animals, allAnimals);
            break;
          case 'Vertebrate':
            hideOptions(animals, vertebrate);
            break;
          case 'Warm-blooded':
            hideOptions(animals, warmBlooded);
            break;
          case 'Cold-blooded':
            hideOptions(animals, coldBlooded);
            break;
          case 'Mammal':
            hideOptions(animals, mammal);
            break;
          case 'Bird':
            hideOptions(animals, bird);
            break;
        }
      }

      function animalSelection(value) {
        switch (value) {
          case 'Bear':
            hideOptions(classifications, bear);
            break;
          case 'Turtle':
            hideOptions(classifications, turtle);
            break;
          case 'Whale':
            hideOptions(classifications, whale);
            break;
          case 'Salmon':
            hideOptions(classifications, salmon);
            break;
          case 'Ostrich':
            hideOptions(classifications, ostrich);
            break;
        }
      }

      animalClassifications.addEventListener('change', (event) => {
        classificationSelection(event.target.value);
      });

      animalSelectionElement.addEventListener('change', (event) => {
        animalSelection(event.target.value);
      });


      

    </script>
  </body>
</html>
