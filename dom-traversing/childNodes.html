<div id="1">
  <h1 id="2">Hello, <em id="3">World</em></h1>
  <p id="4">
    Welcome to wonderland. This is an
    <span id="5">awesome</span> place.
  </p>
  <a href="#" id="6"><strong id="7">Enter</strong></a>
  <div id="8"><p id="9"><a href="#" id="10">Go back</a></p></div>
  <script>
    function childNodes(id) {
      let node = document.getElementById(id);
      let children = [];

      let directChildren = node.childNodes;
      children = [directChildren.length, 0];

      let walkCount = function(node) {
            //console.log(node);
            for (let index = 0; index < node.childNodes.length; index += 1) {
                  children[1] += 1;
                  walkCount(node.childNodes[index]);
            }
      }

      let directChildrenArray = Array.prototype.slice.call(directChildren);
      directChildrenArray.forEach(node => walkCount(node));
      //console.log(directChildrenArray);
      //walkCount();
      console.log(children);
    }
    childNodes(1);
    childNodes(4);
    childNodes(9);
  </script>
</div>
