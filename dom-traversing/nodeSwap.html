<!-- 
Write a function that takes two element ids as arguments and swaps the positions of the elements represented by the ids. 
The function returns true for valid swaps and undefined for invalid. To put the focus on the node swapping functionality, 
you can assume that nodes will have a value for the id attribute and two arguments will always be provided. 
Use the following HTML and sample codes to test your output:

Steps:
- get nodes that need to be swapped
- create a clone of both nodes
- replace second node with clone of first node
- replace first node with clone of second node

-->
<!doctype html>
<html>
  <head>
    <title>Node Swap</title>
  </head>
  <body>
    <div id="1">
      <div id="4"></div>
      <div id="5">
        <div id="6"></div>
      </div>
    </div>
    <div id="2"></div>
    <div id="3">
      <div id="7"></div>
      <div id="8"></div>
      <div id="9"></div>
    </div>
    <script>
      function nodeSwap(firstId, secondId) {
        let firstNode = document.getElementById(firstId);
        let secondNode = document.getElementById(secondId);

        if (!firstNode || !secondNode) return undefined;
        let firstClone = firstNode.cloneNode(true);
        let secondClone = secondNode.cloneNode(true);
        
        firstNode.replaceWith(secondClone);
        secondNode.replaceWith(firstNode)
        return true;
      }

      console.log(nodeSwap(1, 20));
      // nodeSwap(1, 2);
      nodeSwap(3, 1);
      nodeSwap(7, 9);
    </script>
  </body>
</html>
