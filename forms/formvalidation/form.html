<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="form.css"/>
    <script src="form.js"></script>
  </head>
  <body>
    <header>
      <h1>Sign up Form</h1>
    </header>
    <main>
      <form id="signup_form">
        <span id="submit_error"></span>
        <div>
          <label for="first_name">First Name</label>
          <input type="text" id="first_name" name="first_name"/>
          <label class="error" for="first_name"></label>
        </div>

        <div>
          <label for="last_name">Last Name</label>
          <input type="text" id="last_name" name="last_name"/>
          <label class="error" for="last_name"></label>
        </div>

        <div>
          <label for="email">Email</label>
          <input type="email" id="email" name="email" placeholder="someone@example.com"/>
          <label class="error" for="email"></label>
        </div>

        <div>
          <label for="password">Password</label>
          <input type="password" id="password" name="password"/>
          <label class="error" for="password"></label>
        </div>

        <div>
          <label for="phone">Phone</label>
          <input type="text" id="phone" name="phone" placeholder="111-222-3333" value=''/>
          <label class="error" for="phone"></label>
        </div>

        <div>
          <label for="creditcard">Credit Card</label>
          <input type="text" id="credit1" name="creditcard"/>
          <input type="text" id="credit2" name="creditcard"/>
          <input type="text" id="credit3" name="creditcard"/>
          <input type="text" id="credit4" name="creditcard"/>
          <label class="error" for="creditcard"></label>
        </div>

        <input type="submit" value="Sign Up"/>
      </form>
      <block>
        <p id="serialized"></p>
      </block>
    </main>
  </body>
</html>
