<!DOCTYPE html>
<html lang="en">
  <head>
    <title>Wild Willy's Lemon Free Autos!</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="whitespace-reset.css"/>
    <link rel="stylesheet" href="cars.css"/>
    <script src="https://cdn.jsdelivr.net/npm/handlebars@latest/dist/handlebars.js"></script>
  </head>
  <body>
    <header>
      <h1>Buy One of Wild Willy's Fabulous* Automobiles!</h1>
      <form id="filter_form">
        <label for="make">Make</label>
        <select id="make" name="make">
          <option value="all">All</option>
        </select>
        <label for="model">Model</label>
        <select id="model" name="model">
          <option value="all">All</option>
        </select>
        <label for="price">Price</label>
        <select id="price" name="price">
          <option value="all">Any</option>
        </select>
        <label for="year">Year</label>
        <select id="year" name="year">
          <option value="all">Any</option>
        </select>
        <input type="submit" value="Filter">
    </header>
    <main>
      <ul id="cars">
        
      </ul>
    </main>
    <script id="car_template" type="text/x-handlebar">
      {{#each cars}}
        <li class="show" >
          <img src={{image}}>
          <h2>{{make}} {{model}}</h2>
          <p>Year: {{year}}</p>
          <p>Price: {{price}}</p>
          <button type="submit" value="buy">Buy</button>
        </li>
      {{/each}}
    </script>
    <script id="options_template" type="text/x-handlebar">
      {{#each cars}}
        <option value={{option}}>{{option}}</option>
      {{/each}}
    </script>
    <script src="cars.js"></script>
  </body>
</html>
