<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="stopwatch.css"/>
    <script src="stopwatch.js"></script>
  </head>
  <body>
    <main>
      <div id="clock">
        <div id="hours">00</div>:<div id="minutes">00</div>:<div id="seconds">00</div>:<div id="centiseconds">00</div>
      </div>
      <div id="buttons">
        <button id="start_stop" class="start">Start</button>
        <button id="reset">Reset</button>
      </div>
    </main>
  </body>
</html>
