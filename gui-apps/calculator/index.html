<!DOCTYPE html>

  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="calc.css"/>
    <script src="calc.js"></script>

  <body>

        <p id="entry_window">0</p>
