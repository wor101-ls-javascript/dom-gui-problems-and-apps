<!DOCTYPE html>
<html lang="en">
  <head>
    <title>your page title goes here</title>
    <meta charset="utf-8"/>
    <link rel="stylesheet" href="editor.css"/>
    <script src="editor.js"></script>
  </head>
  <body>
    <header>
      <h1>Rich Text Editor</h1>
    </header>
    <main>
      <div id="editor">
        <div id="menu">
          <button class="not_selected" value="bold">B</button>
          <button class="not_selected" value="italic">I</button>
          <button class="not_selected" value="underline">U</button>
          <button class="not_selected" value="strikethrough">S</button>
          <button class="not_selected" value="link">Link</button>
          <button class="not_selected" value="ul">UL</button>
          <button class="not_selected" value="ol">OL</button>
          <button class="not_selected" value="leftalign">Left</button>
          <button class="not_selected" value="rightalign">Right</button>
          <button class="not_selected" value="centeralign">Center</button>
          <button class="not_selected" value="fullyjustified">FJ</button>
        </div>
        <div id="textarea" contenteditable="true"></div>
      </div>
    </main>
  </body>
</html>
